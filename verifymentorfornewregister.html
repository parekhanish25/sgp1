<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>image Upload with Preview</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <form action="login.php" method="post" enctype="multipart/form-data">
        <div class="container col-md-6">
            <div class="mb-5">
                <label for="fname">First name:</label><br>
        <input type="text" class="form-control" id="fname" name="fname"  placeholder="Your first name"  required><br>
        <label for="lname">Last name:</label><br>
        <input type="text" class="form-control" id="lname" name="lname"  placeholder="Your last name"  required>
        <label for="Qualification">Qualifications:</label><br>
        <input type="text" class="form-control" id="Qualification" name="Qualification"  placeholder="Your Qualification"  required>
        <br><label for="Area of interest">Area of Interest:</label><br>
        <input type="text" class="form-control" id="Area" name="interest"  placeholder="Your Area of Interest"  required><br>
        <label for="Email">Email Id:</label><br>
        <input type="text" class="form-control" id="Email" name="Email"  placeholder="Your Email Id"  required><br>
        <label for="lname">Password:</label><br>
        <input type="text" class="form-control" id="Password" name="Password" placeholder="Your Password" required>
        <br><label for="lname">LinkedIn Profile:</label><br>
        <input type="text" class="form-control" id="LinkedIn" name="linkedin"  placeholder="Your LinkedIn Profile"><br>
                <label for="Image" class="form-label">Upload image</label>
                <input class="form-control" type="file" name="image" id="formFile" onchange="preview()">
                <button name="submit" type="submit" name="submit" value="Submit" class="btn btn-primary mt-3">SUBMIT</button>
            </div>
            <img id="frame" src="" class="img-fluid" />
        </div>
        </form>
        <script>
            function preview() {
                frame.src = URL.createObjectURL(event.target.files[0]);
            }
        </script>
    </body>
</html>
</body>
</html>
